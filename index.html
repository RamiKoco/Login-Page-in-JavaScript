<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Login Page in javascript</title>
<link type="text/css" rel="stylesheet" href="style.css">
</head>
<body style="background-image: url('background2.jpg');">
<center>
<h2 style=" color:#270996;">Login Form Page (javaScript)</h2>

<button onclick="window.id.style.display='block'" style="width:auto;">Login</button>
</center>
<div id="id" class="modal" v>
  
  <form class="modal-content animate" action="#" method="post" style="background-color:#361934;">
    <div class="imgcontainer">
      <span onclick="window.id.style.display='none'" class="close" title="Close Modal">&times;</span>
      <img src="default.png" alt="Avatar" class="avatar">
    </div>

    <div class="container">
      <label for="uname"><b>Username</b></label>
      <input type="text" placeholder="Enter Username....example: Rami KOCO" name="uname" required>

      <label for="psw"><b>Password</b></label>
      <input type="password" placeholder="Enter Password" name="psw" required>
        
      <button type="submit">Login</button>
      <label>
        <input type="checkbox" checked="checked" name="remember"> Remember me
      </label>
    </div>

    <div class="container" style="background-color:#f1f1f1">
      <button type="button" onclick="window.id.style.display='none'" class="cancelbtn">Cancel</button>
      <span class="psw">Forgot <a href="#">password?</a></span>
    </div>
   
  </form>
</div>

<script src="script.js"></script>


</body>
</html>
